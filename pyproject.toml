[build-system]

build-backend = "setuptools.build_meta"

requires = [
    "setuptools >= 69.0",
    "setuptools-scm",
    "wheel >= 0.42",
]


[tool.setuptools]

packages = [ "textgraph" ]


[project.urls]

home = "https://huggingface.co/spaces/DerwenAI/textgraph"


[project]

name = "textgraph"
version = "0.1.0"

authors = [
    { name = "derwen.ai", email = "info@derwen.ai" },
]

description = "Using textgraph + LLM + graph ML for entity extraction, ranking, and linking"
readme = "README.md"

requires-python = ">=3.9"

classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Text Processing :: Linguistic",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "open-nre @ git+https://github.com/thunlp/OpenNRE",

    "spacy >= 3.7",
    "en_core_web_sm @ https://huggingface.co/spacy/en_core_web_sm/resolve/main/en_core_web_sm-any-py3-none-any.whl",

    "icecream >= 2.1",
    "jupyterlab >= 4.0",
    "matplotlib >= 3.8",
    "networkx >= 3.2",
    "pyvis >= 0.3",
    "pulp >= 2.7",
    "sense2vec >= 2.0",
    "span_marker >= 1.5",
    "streamlit >= 1.28",
    "wordcloud >= 1.9",
]


[project.optional-dependencies]

dev = [
    "pre-commit >= 3.5",
]

test = [
    "pytest >= 7.4",
]
